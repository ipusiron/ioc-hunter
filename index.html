<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOCハンター（IOC Hunter）</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header-container">
      <h1>🕵️ IOCハンター（IOC Hunter）</h1>
      <div class="header-buttons">
        <button id="helpButton" class="help-button" aria-label="ヘルプを表示">
          <span class="help-icon">❓</span>
        </button>
        <button id="darkModeToggle" class="dark-mode-toggle" aria-label="ダークモード切り替え">
          <span class="dark-mode-icon"></span>
        </button>
      </div>
    </div>

    <div id="fileDropArea">
      <p>
        ここに .txt ファイルをドロップするか、
        <label for="fileInput" class="fileLabel">ファイルを選択</label>
      </p>
      <input type="file" id="fileInput" accept=".txt,.log" hidden />
    </div>

    <!-- テストログ切り替えチェック -->
    <div id="testToggle">
      <label><input type="checkbox" id="useTestLog" /> テストログを使う</label>
    </div>

    <!-- テストログ選択UI -->
    <div id="testLoader" style="display: none;">
      <select id="sampleSelector">
        <option value="">テスト用ログファイルを選択してください</option>
      </select>
      <button id="loadSample">読み込む</button>
    </div>

    <textarea
      id="inputText"
      placeholder="ここにログやテキストを貼り付けてください..."
      rows="15"
    ></textarea>
    <button id="analyzeButton">解析する</button>

    <!-- ホワイトリストセクション -->
    <div id="whitelistSection">
      <h3>⚪ ホワイトリスト設定</h3>
      <div class="whitelist-controls">
        <div class="whitelist-input-group">
          <input type="text" id="whitelistInput" placeholder="除外するIOCを入力（例: 192.168.1.1）">
          <button id="addWhitelistButton">追加</button>
        </div>
        <div class="whitelist-toggle">
          <label>
            <input type="checkbox" id="enableWhitelist" checked>
            ホワイトリストを有効にする
          </label>
        </div>
      </div>
      <div id="whitelistDisplay" class="whitelist-display"></div>
    </div>

    <h2>🔍 抽出結果</h2>
    <div id="exportSection" style="display: none;">
      <div class="export-controls">
        <select id="exportFormat">
          <option value="json">JSON形式</option>
          <option value="csv">CSV形式</option>
          <option value="txt">テキスト形式</option>
        </select>
        <button id="downloadButton">📥 結果をダウンロード</button>
      </div>
    </div>

    <!-- 結果表示タブ -->
    <div id="resultsSection" style="display: none;">
      <div class="tab-container">
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="overview">📊 概要</button>
          <button class="tab-button" data-tab="analysis">🔬 分析</button>
          <button class="tab-button" data-tab="timeline">📅 タイムライン</button>
          <button class="tab-button" data-tab="details">📝 詳細</button>
        </div>
        
        <div class="tab-content">
          <!-- 概要タブ -->
          <div id="tab-overview" class="tab-panel active">
            <h3>📊 IOC統計</h3>
            <div id="chartContainer">
              <canvas id="iocChart" width="800" height="350"></canvas>
            </div>
            <div id="statsArea"></div>
          </div>

          <!-- 分析タブ -->
          <div id="tab-analysis" class="tab-panel">
            <h3>🔬 関連性分析</h3>
            <div id="analysisArea"></div>
          </div>

          <!-- タイムラインタブ -->
          <div id="tab-timeline" class="tab-panel">
            <h3>📅 タイムライン分析</h3>
            <div id="timelineArea"></div>
          </div>

          <!-- 詳細タブ -->
          <div id="tab-details" class="tab-panel">
            <h3>📝 抽出結果</h3>
            <div id="outputArea"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ヘルプモーダル -->
    <div id="helpModal" class="modal" style="display: none;">
      <div class="modal-overlay">
        <div class="modal-content">
          <div class="modal-header">
            <h2>🕵️ IOCハンター ヘルプ</h2>
            <button id="closeHelp" class="close-button" aria-label="ヘルプを閉じる">×</button>
          </div>
          <div class="modal-body">
            <div id="helpContent">
              <!-- ヘルプコンテンツはJavaScriptで動的に生成 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>

    <footer class="app-footer">
      <div class="footer">
        🔗 GitHubリポジトリはこちら（<a href="https://github.com/ipusiron/ioc-hunter" target="_blank">ipusiron/ioc-hunter</a>）
      </div>
    </footer>
  </body>
</html>
