<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOCハンター（IOC Hunter）</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🕵️ IOCハンター（IOC Hunter）</h1>

    <div id="fileDropArea">
      <p>
        ここに .txt ファイルをドロップするか、
        <label for="fileInput" class="fileLabel">ファイルを選択</label>
      </p>
      <input type="file" id="fileInput" accept=".txt,.log" hidden />
    </div>

    <!-- テストログ切り替えチェック -->
    <div id="testToggle">
      <label><input type="checkbox" id="useTestLog" /> テストログを使う</label>
    </div>

    <!-- テストログ選択UI -->
    <div id="testLoader" style="display: none;">
      <select id="sampleSelector">
        <option value="">テスト用ログファイルを選択してください</option>
      </select>
      <button id="loadSample">読み込む</button>
    </div>

    <textarea
      id="inputText"
      placeholder="ここにログやテキストを貼り付けてください..."
      rows="15"
    ></textarea>
    <button id="analyzeButton">解析する</button>

    <h2>🔍 抽出結果</h2>
    <h3>📊 IOC統計</h3>
    <div id="statsArea"></div>
    <h3>📝 抽出結果</h3>
    <div id="outputArea"></div>

    <script src="script.js"></script>
  </body>
</html>
